<div class="form-container">
  <form action="" [formGroup]="form" aria-label="Data Form">
    <div class="grid">
      <div [class]="item.class" *ngFor="let item of formData?.fields">
        <div class="form-container__field" *ngIf="item.type === 'input' && item.input">
          <app-input [inputData]="item.input" [formGroup]="form"></app-input>
        </div>
      </div>
    </div>
    <div class="form-container__buttons">
      <app-button
        [buttonData]="formData?.leftButtonForm"
        (clickEvent)="onSubmit()"
      ></app-button>
      <app-button
        [buttonData]="formData?.rigthButtonForm"
        (clickEvent)="onSubmit()"
      ></app-button>
    </div>
  </form>
</div>

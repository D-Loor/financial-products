<div *ngIf="showDialog && presentDialog" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" >
    <div class="modal__content">
    <div class="modal__header" *ngIf="dialogData?.title">
        <h4 class="modal__title" id="modal-title">{{ dialogData?.title }}</h4>
        <button type="button" class="modal__close-button" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal__body">
        <p>{{dialogData?.description}}</p>            
    </div>
        <div class="modal__footer">
            <app-button [buttonData]="buttonLeftData" (clickEvent)="onClickLeftButton()"></app-button>
            <app-button [buttonData]="buttonRightData" (clickEvent)="onClickRightButton()"></app-button>
        </div>
    </div>
</div>
